<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./fonts/OpenSans/font.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <section class="calendar">
                <div class="container">
                    <div class="calendar__wrapper">
                        <h1 class="calendar__title">Calendar</h1>
                        <form class="form">
                            <fieldset class="form__fieldset">
                                <legend class="form__legend">Add new eventðŸ“…</legend>
                                <label class="form__label">
                                    <span class="form__text">Start:</span>
                                    <input class="form__input form__input-start"
                                           type="time"
                                           min="08:00"
                                           max="17:00"
                                           value="08:00"
                                           required>
                                </label>
                                <label class="form__label">
                                    <span class="form__text">Duration:</span>
                                    <input class="form__input form__input-duration"
                                           type="number"
                                           min="0"
                                           max="540"
                                           value="0"
                                           required>
                                </label>
                                <label class="form__label">
                                    <span class="form__text">Text:</span>
                                    <input class="form__input form__input-text"
                                           type="text"
                                           placeholder="Enter some text"
                                           required>
                                </label>
                                <button class="form__button" type="button">Add</button>
                            </fieldset>
                        </form>
                        <div class="calendar__body">
                            <ul class="time"></ul>
                            <div class="events"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
